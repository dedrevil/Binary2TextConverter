        <div class="window">
            <textarea id="code" name="code" placeholder="Enter your binary here.."></textarea>

            <textarea id="encode" name="code" placeholder="Your converted string goes here.."></textarea>

        </div>

    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            styleActiveLine: true,
            matchBrackets: true
        });

        var encoditor = CodeMirror.fromTextArea(document.getElementById("encode"), {
            styleActiveLine: true,
            matchBrackets: true
        });

        editor.on("keyup", function (cm, event) {
            convertToString(editor.getValue());
        });

        editor.on('inputRead', function (cm, event) {
            if (event.origin == 'keyup') {
                convertToString(event.text[0]);
            }
            if (event.origin == 'paste') {
                convertToString(event.text[0]);
            }
        });

        function convertToString(binary) {
            encoditor.setValue(binary.split(" ").map(binaryVal => String.fromCharCode(parseInt(binaryVal, 2))).join(""));
        }

    </script>
